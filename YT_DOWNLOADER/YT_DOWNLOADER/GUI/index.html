<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Google Fonts: Inter, Poppins, Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">


    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="download-tab-arrow"></div>
        <div id="nav-bar">
            <div id="account-div"></div>
            <div id="nav-div">
                <ul class="nav-list">
                    <li class="home-button"><a class="link_a">Home</a></li>
                    <li class="downloads-button"><a class="link_a">Downloads</a></li>
                    <li class="settings-button"><a class="link_a">Settings</a></li>
                    <li class="help-button"><a class="link_a">Help</a></li>
                </ul>
            </div>
        </div>
        <div id="main-page">
            <div id="search-container">
                <div id="search-bar-div">
                    <input type="text" class="search-input" placeholder="Search">
                </div>
                <div id="search-button-div">
                    <div id="search-button"></div>
                </div>
            </div>
            <div id="download-container">
                <div class="download-tab">
                    <div class="thumbnail"></div>
                    <div class="data"></div>
                    <div class="download-button"></div>
                </div>




            </div>
        </div>
    </div>
