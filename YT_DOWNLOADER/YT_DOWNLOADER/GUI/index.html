<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="download-tab-arrow" style="width: 4%; height: 50px; position: absolute; top: 45%; left: 96%; background-color: var(--Cells);">

        </div>
        <div id="nav-bar">
            <div id="account-div"></div>
            <div id="nav-div">
                <ul class="nav-list">
                    <li class="home-button"><a class="link_a">Home</a></li>
                    <li class="download-button"><a class="link_a">Downloads</a></li>
                    <li class="settings-button"><a class="link_a">Settings</a></li>
                    <li class="help-button"><a class="link_a">Help</a></li>
                </ul>
            </div>
        </div>
        <div id="main-page">
            <div id="search-container">
                <div id="search-bar-div">
                    <input type="text" class="search-input" placeholder="Search">
                </div>
                <div id="search-button-div">
                    <button id="search-button">Search</button>
                </div>
            </div>
            <div id="download-container"></div>
        </div>
    </div>

</html>
